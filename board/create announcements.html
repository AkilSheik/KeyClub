<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Key Club -Dashboard</title>
  <script src="bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">


  <!-- https://summernote.org/getting-started/#without-bootstrap -->


  <style>
    .note-editable {
      background-color: white !important;
      color: black !important;
    }
  </style>
</head>

<body style="background-color:#F5F5F5">


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid mx-5">
      <a class="navbar-brand" href="index.html">Key Club</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="index.html">Dashboard</a>
          <a class="nav-link" href="signup.html">SignUps</a>
          <a class="nav-link active" href="create announcements.html">Create Announcement</a>
          <a class="nav-link" href="create event.html">Create Event</a>
          <a class="nav-link" href="review.html">Review</a>
          <a class="nav-link" href="profile.html">Profile</a>
        </div>
      </div>
    </div>
    </div>
  </nav>

  <form class="h-100 row align-items-center mx-5 my-5">
    <div class="form-group">
      <h3 class="mb-3">Announcement Title:</h3>
      <div>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Annoucement Title">
      </div>
    </div>
    <div class="form-group">
      <h3 class="my-3">Announcement:</h3>
      <textarea class="form-control" id="summernote" style="background-color: white !important;"></textarea>
    </div>
    <div class="form-group my-3">
      <h3>File Upload</h3>
      <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
  </form>

  <div class="row mx-5">
    <div class="col-12 align-self-center text-center mb-5">
      <button type="submit" class="btn btn-primary mb-2 px-3" data-bs-toggle="modal" data-bs-target="#SendConfirmModal"
        style="width:90%;">Send Announcement</button>

      <div class="modal fade" id="SendConfirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Send Confirmation</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to send the annoucement?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send Announcement</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <script>
    $('#summernote').summernote({
      minHeight: 300,
      maxHeight: null,
      placeholder: 'Annoucement (it is advisable to copy and paste from a word processor, as you cannot save)',
      tabsize: 2,
      height: 120,
      toolbar: [
        ['style', ['style']],
        ['font', ['fontname', 'fontsize', 'fontsizeunit', 'bold', 'italic', 'strikethrough', 'superscript', 'subscript', 'underline', 'clear',]],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['table', ['table']],
        ['insert', ['link', 'picture', 'video',]],
        ['view', ['codeview', 'undo', 'redo', 'help']],
      ]
    });
  </script>

</body>

</html>
